<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/f3970027fc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <title>ToDoList</title>
    </head>
    <body>
        <header>
            <h1>To Do List</h1>
        </header>
        <section id="inputForm">
            <form action="NewLine">
                <input type="text" placeholder="Subject" id="inputName">
                <select id="inputPriority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                  </select>
                <input type="date" id="inputDate">
                <button type="submit" id="submitButton">Submit</button>
            </form>
        </section>
        <main>
            <table class="table">
                <thead class="thead">
                    <tr class="ToDoList">
                        <th scope="col"><i class="fa-solid fa-chart-simple"></i></th>
                        <th scope="col">Subject</th>
                        <th scope="col">Priority</th>
                        <th scope="col">Due date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Percent Completed</th>
                        <th scope="col">Modified on</th>
                        <th scope="col">Delete task</th>                        
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </main>
        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
